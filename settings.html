    <p>Light/Dark Mode Option</p>
    <button onclick="shiftMode()" class="btn border black" id="btnSwitch"><i class="fas fa-toggle-off">Switch Mode?</i></button>
    <script>
    window.onload = function() {
        if (localStorage.getItem('bgMode') === 'dark') {
            document.getElementById("btnSwitch").innerHTML = '<i class="fas fa-toggle-on">Switch Mode?</i>';
        } else {
            document.getElementById("btnSwitch").innerHTML = '<i class="fas fa-toggle-off">Switch Mode?</i>';
        }
    };
    function triggerSettingChange() {
        if (localStorage.getItem('bgMode') === 'dark') {
            document.getElementById("btnSwitch").innerHTML = '<i class="fas fa-toggle-on">Switch Mode?</i>';
        } else {
            document.getElementById("btnSwitch").innerHTML = '<i class="fas fa-toggle-off">Switch Mode?</i>';
        }
    }
    </script>
